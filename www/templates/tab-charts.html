<ion-view view-title="Charts">
    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-share" ng-click="share()"></button>
    </ion-nav-buttons>
    <ion-content>
		<div class="padding">
			<div class="button-bar">
				<a class="button">3 mois</a>
				<a class="button">2 mois</a>
				<a class="button">1 mois</a>
			</div>
		</div>
		<div class="padding" ng-repeat="question in questions">
			<p class="text-center">{{question.label}}</p>
			<canvas style="width:100%;height:200px;" id="chart-{{question.key}}"></canvas>
		</div>
	</ion-content>
</ion-view>
