<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Survey" icon-off="ion-edit" icon-on="ion-edit" href="#/tab/survey">
    <ion-nav-view name="tab-survey"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Charts" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/charts">
    <ion-nav-view name="tab-charts"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-settings" icon-on="ion-settings" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
